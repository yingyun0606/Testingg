<h1 style="color: 04366c; font-family: Cormorant Garamond, serif ;font-size: 40px;">
    Drop us your inquiries!
</h1>

<body>
    <form action="" class="input">
        <label for="name">Name</label>
        <br>
        <input type="search" class="inputtype" placeholder="Example: Jackson Wang">
        <br>
        <br>
        <label for="email">Email Address</label>
        <br>
        <input type="email" class="inputtype" placeholder="Example: jackson1234@gmail.com">
        <br>
        <br>
        <label for="message">Message</label>
        <br>
        <textarea name="Message" id="" cols="30" rows="10" class="inputtype"
            placeholder="Write something here..."></textarea>
        <br>
        <br>
        <input type="submit" value="Send Now!" class="sendbutton">
        <input type="reset" class="sendbutton">
    </form>
</body>
